<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container text-center">
        <header>
            <h1>My Weather App</h1>
        </header>
        <div class="row">
            <div class="col-md-12">
                Enter your 5 digit US zip code to search for the weather in your area.
            </div>
            <div class="col-md-12">
                <form class="form-inline">
                    <fieldset class="form-group">
                       <label for="formGroupExampleInput"></label>
                       <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Zip Code">
                    </fieldset>
                    <button type="button" class="btn btn-primary bt-sm" onClick=GetWeather()>Go</button>
                </form>
            </div>
        </div>
        <div class="row">
            <h3 id="weather-name"></h3>
            <h2>
                <span id="current-temp" data-nexttemp="c"></span>
            </h2>
            <h4 id="todaysHigh"></h4>
            <h4 id="todaysLow"></h4>
        </div>
        <footer>
            <h6>FreeCodeCamp Project</h6>
        </footer>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
